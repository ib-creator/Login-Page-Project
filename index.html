<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Well's Investments | Login</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="index" href="Dashboard-Page/dashboard.html">
</head>

<body>
    <!----the two containers container the login section on the left and the company images on the right---->
    <div class="boxes">
        <div style="margin-top: -162px;">
            <div id="logo-container"><img src="images/logo.png"
                    alt="a small orange cirlce logo with a square black outline" class="logo-img"></div>
            <h2>Thank you for choosing us</h2>
            <h4>Welcome back! Please enter your details below</h4>

            <input type="text" placeholder="Email address" id="subdomain" />
            <input type="password" placeholder="Password" id="password" />


            <button id="login-btn">
                <a href="dashboard-page/dashboard.html">Log in </a>
            </button>
            <h6>OR</h6>

            <!----log in buttons with the social media logo's-->
            <button class="logo-btn-container">

                <img src="images/google.png" alt="a logo of the icon Google" class="btn-logo">
                <h6 class="login-title">Log In with Google</h6>
            </button>

            <br>
            <button class="logo-btn-container">
                <img src="images/facebook.png" alt="a logo of the icon Google" class="btn-logo">
                <h6 class="login-title">Log In with Facebook</h6>
            </button>

            <br>

            <button class="logo-btn-container">
                <img src="images/twitter.png" alt="a logo of the icon Google" class="btn-logo">
                <h6 class="login-title">Log In with Twitter</h6>
            </button>

        </div>





        <div>
            <img src="images/Right Pane.jpg" alt="" id="right-img">

        </div>
    </div>
    <!--------------->
</body>

</html>
